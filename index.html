<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="jumbotron-fluid  text-white text-center">
      <div class="container">
        <h1 class="display-4 pb-4" id="jumbotron">Weather Dashboard</h1>
      </div>
    </div>


    <main class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-3 bg-light">
          <form class="border" id="city-search-form"></form>
          <h3>Search for a City:</h3>
            
              <input 
                type="text"
                class="form-input"
                id="cityInput"
              />
            
            
              <button
                id="searchCity"
                class="btn btn-outline-secondary  m-1 text-black btn-s1 add-city"
                type="submit"
                >Search
              </button>
            
            </form>

            <div class="saved-cities" id="savedCitiesBtn"></div>
           </div> 


           <div class="col-12 col-md-9">
             <div class="row border selected-city pb-4" id="current-forecast">
               <div class="col-12">
                 <h2 id="searchedCity"></h2>
                 <div id="currentWeatherContainer" class="list-group"></div>
               </div>
             </div>


             <div class="row border" id="five-day-forecast">
               <h3 class="col-12 pb-2 pt-2 font-weight-bold" id="dailyForcast">5 Day Weather Forecast:</h3>
               <div class="d-flex " id="fiveDayForecastContainer"></div>
             </div>
           </div>
           </div>
          
          
         

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script/main.js"></script>
  </body>
</html>
